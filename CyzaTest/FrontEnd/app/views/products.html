<md-content flex="grow" layout="column" layout-align="start center" layout-padding>
  <div layout="row" layout-align="center center" layout-margin>
    <i class="fa fa-3x fa-cutlery"></i>
    <h1 class="text-center">Products</h1>
  </div>
  <md-button href="/#/products/create" class="md-fab" aria-label="New Product">
    <md-icon md-font-icon="fa fa-plus"></md-icon>
  </md-button>
  <div layout layout-align="center" flex>
    <div flex>
      <h2 ng-if="products.length === 0">There are no products.</h2>
      <md-card ng-repeat="product in products">
        <md-card-content>
          <div layout layout-align="center center">
            <div layout="column" layout-align="center center">
              <h5 class="m-b-0">Product</h5>
              <h4>{{ product.Name }}</h4>
            </div>
          </div>
        </md-card-content>
        <md-card-actions layout layout-align="end">
          <md-button class="md-icon-button md-accent" aria-label="Details">
            <md-icon md-font-icon="fa fa-24 fa-info-circle"></md-icon>
          </md-button>
          <md-button href="/#/products/update/{{product.Id}}" class="md-icon-button md-primary" aria-label="Edit">
            <md-icon md-font-icon="fa fa-24 fa-pencil"></md-icon>
          </md-button>
          <md-button ng-click="delete(product)" class="md-icon-button md-warn" aria-label="Delete">
            <md-icon md-font-icon="fa fa-24 fa-trash"></md-icon>
          </md-button>
        </md-card-actions>
      </md-card>
    </div>
  </div>
</md-content>
