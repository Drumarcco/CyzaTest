<md-content flex="grow">
  <h1 class="text-center">Welcome, {{username}}.</h1>
  <div layout-md="row" layout-lg="row" layout-gt-lg="row" layout-margin layout-align="space-around" layout-wrap>
    <md-card class="text-center" flex-md="40" flex-lg="40" flex-gt-lg="40">
      <img src="images/products.jpg" class="md-card-image">
      <md-card-title layout-align="center">
        <span class="md-headline">Products</span>
      </md-card-title>
      <md-card-content>
        <p>Manage products</p>
      </md-card-content>
      <md-card-actions layout layout-align="end">
        <md-button href="/#/products" class="md-primary">
          Start
        </md-button>
      </md-card-actions>
    </md-card>
    <md-card class="text-center" flex-md="40" flex-lg="40" flex-gt-lg="40">
      <img src="images/suppliers.jpg" class="md-card-image">
      <md-card-title layout="column" layout-align="center center">
        <span class="md-headline">Suppliers</span>
      </md-card-title>
      <md-card-content>
        <p>Manage Suppliers</p>
      </md-card-content>
      <md-card-actions layout layout-align="end">
        <md-button class="md-primary" href="/#/suppliers">
          Start
        </md-button>
      </md-card-actions>
    </md-card>
  </div>
</md-content>
