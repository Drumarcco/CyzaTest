<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>CyzaTest</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link href='https://fonts.googleapis.com/css?family=Roboto:500,400,300,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="cyzaTestApp">
  <div layout="row" ng-controller="AppCtrl" style="height: 100%">
    <md-sidenav md-component-id='sidenav'>
      <md-toolbar class="md-tall"></md-toolbar>
    </md-sidenav>
    <md-content layout="column" flex>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-primary" href="/#/">Cyza Test</md-button>
          <span flex></span>
          <md-button href="/#/login" ng-if="!isLoggedIn()">Log In</md-button>
          <md-button href="/#/profile" ng-if="isLoggedIn()">{{username}}</md-button>
          <md-button ng-if="isLoggedIn()" ng-click="logout()">Log Out</md-button>
        </div>
      </md-toolbar>
      <div ng-view="" layout="column" flex></div>
    </md-content>
  </div>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/constants/access-levels.js"></script>
  <script src="scripts/controllers/app.js"></script>
  <script src="scripts/controllers/dashboard.js"></script>
  <script src="scripts/controllers/login.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/products.js"></script>
  <script src="scripts/controllers/productSave.js"></script>
  <script src="scripts/directives/confirmPassword.js"></script>
  <script src="scripts/services/auth.js"></script>
  <script src="scripts/services/account.js"></script>
  <script src="scripts/services/product.js"></script>
  <!-- endbuild -->
</body>

</html>
